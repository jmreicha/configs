### Prompt

# The format layout for the prompt is as follows:

# left side
# fill
# right side tools
# right side system info
# prompt character

format = """
$hostname$directory$git_branch$git_commit$git_state$git_status\
$fill\
$kubernetes$terraform$battery$python$aws$nodejs$docker_context$golang\
$status$cmd_duration$memory_usage
$character
"""

# Testing - fill doesn't seem to be working correctly on osx
#format = """
#$directory \
#$fill \
#$time $hostname $shell
#$character
#"""

[fill]
symbol = " "

[character]
success_symbol = "[❯](green)"

### Configuration

[status]
disabled = false

[cmd_duration]
style = "white"
format = " [$duration]($style)  "

[hostname]
ssh_only = false
disabled = true
style = "yellow"
format = "[$hostname]($style)"

[time]
disabled = false

[directory]
read_only = " "
truncation_length = 8
truncate_to_repo = false
format = "[  $path]($style)[$read_only]($read_only_style)"

[terraform]
format = " [$version]($style)"

[git_branch]
symbol = "  "
style = "green"
format = '  [$symbol$branch]($style)'

[git_status]
staged = "+${count}"
untracked = "?${count}"
modified = "!${count}"
stashed = "$${count}"
style = "yellow"
# TODO Add spaces to formatting between change symbols
format = ' ([$all_status $ahead_behind]($style))'

[golang]
symbol = " "
format = ' [$symbol($version)]($style)'

[kubernetes]
format = ' [$symbol$context( \($namespace\))]($style)'

[nodejs]
format = ' [$symbol($version)]($style)'

[python]
symbol = " "
format = ' [${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'

[aws]
symbol = " "
format = ' [$symbol($profile)(\[$duration\])]($style)'
disabled = true

[conda]
symbol = " "

[docker_context]
symbol = " "

[memory_usage]
disabled = false
threshold = -1
symbol = ""
format = " [$ram]($style) $symbol"

[nix_shell]
symbol = " "

