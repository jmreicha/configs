# Testing - fill doesn't seem to be working correctly on osx
format = """
$directory \
$fill \
$time $hostname $shell
$character
"""

[fill]
symbol = " "

[time]
disabled = false
format = "[$time]($style)"

[hostname]
ssh_only = false
disabled = false

[shell]
disabled = false

[character]
success_symbol = "[❯](green)"

