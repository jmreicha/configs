### Prompt

# The format layout for the prompt is as follows:

# left side
# fill
# right side tools
# right side system info
# prompt character

format = """
$hostname$directory$git_branch$git_commit$git_state$git_status\
$fill\
$status$cmd_duration\
$kubernetes$terraform$custom$battery$python$aws$nodejs$docker_context$golang$memory_usage
$character
"""

[fill]
symbol = " "

[character]
success_symbol = "[❯](green)"

### Left prompt

[hostname]
ssh_only = false
disabled = false
style = "#d3b987"
format = "[$hostname]($style) "

[directory]
read_only = " "
truncation_length = 2
truncate_to_repo = false
fish_style_pwd_dir_length = 2
style = "#0087d7"
format = "[  $path]($style)[$read_only]($read_only_style)"

[git_branch]
symbol = "  "
style = "green"
format = '  [$symbol$branch]($style)'

[git_status]
staged = " +${count}"
untracked = " ?${count}"
modified = "!${count}"
stashed = "$${count}"
style = "yellow"
# TODO Add spaces to formatting between change symbols
#format = ' ([$stashed$modified$staged$untracked $ahead_behind]($style))'
format = ' ([$all_status $ahead_behind]($style))'

### Right prompt

[status]
disabled = false

[cmd_duration]
style = "white"
format = " [$duration]($style)  "

[terraform]
format = " [tf $version]($style) "
detect_extensions = ["tf"]

[custom.terragrunt]
command = "cat $(pwd)/.terragrunt-version || cat ~/.tgenv/version"
files = ["terragrunt.hcl"]
style = "#0bb9f2"
format = " [tg $output]($style) "

[golang]
symbol = " "
format = ' [$symbol($version)]($style)'

[kubernetes]
format = ' [$symbol$context( \($namespace\))]($style)'

[nodejs]
format = ' [$symbol($version)]($style)'

[python]
symbol = " "
format = ' [${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'

[aws]
symbol = " "
format = ' [$symbol($profile)(\[$duration\])]($style)'
disabled = true

[conda]
symbol = " "

[docker_context]
symbol = " "

[nix_shell]
symbol = " "

[memory_usage]
disabled = false
threshold = -1
symbol = ""
format = " [$ram_pct]($style) $symbol "
