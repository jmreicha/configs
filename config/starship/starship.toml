### The format of the prompt layout is as follows:

# left side info
# fill
# right prompt info
# right prompt tools and versions
# prompt character

format = """
$hostname$directory$git_branch$git_commit$git_state$git_status\
$fill\
$jobs$status$cmd_duration\
$terraform${custom.terragrunt}$kubernetes$python$aws$nodejs$docker_context$golang$memory_usage
$character
"""

# Testing - fill doesn't seem to be working correctly on osx
#format = """
#$directory \
#$fill \
#$time $hostname $shell
#$character
#"""

[fill]
symbol = " "

[character]
success_symbol = "[❯](green)"

### Left prompt

[hostname]
ssh_only = false
disabled = false
style = "#d3b987"
format = "[$hostname]($style)[ ](#767676)"

[directory]
read_only = " "
truncation_length = 2
truncate_to_repo = false
fish_style_pwd_dir_length = 2
style = "#00afff"
format = "[  $path]($style)[$read_only]($read_only_style)"

[git_branch]
symbol = "  "
style = "green"
format = '[  ](#767676)[$symbol$branch]($style)'

[git_status]
stashed = "[*${count}](blue) "
modified = "[!${count}](yellow) "
staged = "[+${count}](green) "
untracked = "[?${count}](blue) "
deleted = "[-${count}](red) "
#style = "yellow"
format = ' ([$stashed$modified$staged$untracked $ahead_behind]($style))'
#format = ' ([$all_status $ahead_behind]($style))'

### Right prompt info

[jobs]
disabled = false
format = "[$number]($style) "

[status]
disabled = false
format = "[$symbol$status]($style)"

[cmd_duration]
style = "#a8a8a8"
format = " [ ](#767676)[$duration]($style)  "

### Right prompt tools and versions

[terraform]
format = "[ ](#767676)[tf $version]($style) "
detect_extensions = ["tf"]
detect_files = ["terragrunt.hcl"]

[custom.terragrunt]
description = "Shows the currently active tgenv Terragrunt version"
command = "cat $(pwd)/.terragrunt-version || cat $(git rev-parse --show-toplevel)/.terragrunt-version || cat ~/.tgenv/version"
files = ["terragrunt.hcl"]
style = "#0bb9f2"
format = "[ ](#767676)[tg $output]($style) "

[kubernetes]
format = ' [$symbol$context( \($namespace\))]($style)'

[golang]
symbol = " "
format = ' [$symbol($version)]($style)'

[nodejs]
format = ' [$symbol($version)]($style)'

[python]
symbol = " "
format = ' [${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'

[aws]
symbol = " "
format = ' [$symbol($profile)(\[$duration\])]($style)'
disabled = true

[conda]
symbol = " "

[docker_context]
symbol = " "

[nix_shell]
symbol = " "

[memory_usage]
disabled = false
threshold = -1
symbol = ""
format = "[ ](#767676)[$ram_pct]($style) $symbol "

[shlvl]
disabled = true
